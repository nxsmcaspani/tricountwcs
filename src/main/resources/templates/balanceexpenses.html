<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<title>TriCount</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/bootstrap/css/icons/bootstrap-icons.css">
		<link rel="stylesheet" href="/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
	<header th:replace="fragments/header.html :: head"></header>
	<section>
		<div class="container">
			<h1 class="text-center text-primary m-4">Who owns who?</h1>
		
		<h2 class="text-primary m-4">List: <span th:text="${balExpenseDto.name}">list name</span></h2>
		<h3 class="test-primary">Total spending: <span th:text="${balExpenseDto.total}">total</span></h3>
		<hr class="col-md-4 offset-md-4 border-2 border-top border-warning mt-3" >
		<th:block th:each="contact, status : ${balExpenseDto.lstContacts}">
		<div class="col">
			<div class="row">
				<div class = "col" th:text="${contact.key.name}">Name</div>
				<div class = "col" th:text="${contact.value}">Solde</div>
			</div>
		</div>
		<hr class="col-md-4 offset-md-4 border-2 border-top border-warning mt-3" >
		<button type="submit" class="btn btn-primary">Rebalance Spending</button>
		
		</div>
	</section>
	<footer class="footer" th:replace="fragments/footer.html :: tail"> your footer here</footer>
	</body>
</html>
